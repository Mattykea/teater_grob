<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Monoton&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="/billeder/favicon.svg" />
    <link rel="icon" type="image/png" href="/billeder/favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="video.css" />

    <title>Videoer</title>
  </head>
  <body>
    <h1>Videoer</h1>
    <div class="videoer">
      <div class="video1">
        <h2>Kampagnevideo</h2>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/watch?v=ncG1h3PsbLo"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>

      <div class="video2">
        <h2>SoMe-video</h2>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/watch?v=q3Gstbhi48o"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
